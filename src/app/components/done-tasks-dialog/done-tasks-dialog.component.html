<h2 *ngIf="!data.tasksDone.length; else elseBlock" style="text-align: center">Tamamlanan Görev Yok!</h2>
<ng-template #elseBlock>
  <h2 style="text-align: center;" mat-dialog-title>Tamamlanan Görevler</h2>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let task of data.tasksDone">
        <p mat-line><b>{{task.task.task}}</b></p>
        <p mat-line>Tamamlanma tarihi: {{task.date | date: 'dd/MM/yyyy HH:mm'}}</p>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>
</ng-template>
