<div class="mat-tab-group-container">

  <div class="search-task">
    <mat-form-field>
      <mat-label>Görev arayın</mat-label>
      <input [(ngModel)]="searchText" matInput />
    </mat-form-field>
    <button matTooltip="Ara" (click)="searchTask()" mat-stroked-button color="primary">
      Ara
    </button>
  </div>

  <mat-tab-group animationDuration="300ms" (selectedTabChange)="onTabChange()" [(selectedIndex)]="toggleIndex"
    mat-align-tabs="center">

    <mat-tab label="günlük">
      <div class="mat-headline" style="margin: 1rem; text-align: center;" *ngIf="!tasks.length">Hiç görev yok...</div>
      <div *ngFor="let task of tasks">
        <app-task (switchComplete)="switchComplete($event)" (deleteTask)="deleteTask($event)"
          [task]="task"></app-task>
      </div>
    </mat-tab>

    <mat-tab label="haftalık">
      <div class="mat-headline" style="margin: 1rem; text-align: center;" *ngIf="!tasks.length">Hiç görev yok...</div>
      <div *ngFor="let task of tasks">
        <app-task (switchComplete)="switchComplete($event)" (deleteTask)="deleteTask($event)"
          [task]="task"></app-task>
      </div>
    </mat-tab>

    <mat-tab label="aylık">
      <div class="mat-headline" style="margin: 1rem; text-align: center;" *ngIf="!tasks.length">Hiç görev yok...</div>
      <div *ngFor="let task of tasks">
        <app-task (switchComplete)="switchComplete($event)" (deleteTask)="deleteTask($event)"
          [task]="task"></app-task>
      </div>
    </mat-tab>

    <mat-tab label="tamamlananlar">
      <div class="mat-headline" style="margin: 1rem; text-align: center;" *ngIf="!tasks.length">Hiç görev yok...</div>
      <div *ngFor="let task of tasks">
        <app-task (switchComplete)="switchComplete($event)" (deleteTask)="deleteTask($event)" 
          [task]="task"></app-task>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>

<a routerLink="/ekle" class="add-task-btn" mat-mini-fab color="primary" matTooltip="Görev Ekle"
  matTooltipPosition="above">
  <mat-icon>add</mat-icon>
</a>
<a routerLink="/hizli" class="quick-view-btn" mat-mini-fab color="primary" matTooltip="Hızlı Görünüm"
  matTooltipPosition="above">
  <mat-icon>line_style</mat-icon>
</a>
<a routerLink="/aktiviteler" class="activities-btn" mat-mini-fab color="primary" matTooltip="Aktiviteler"
  matTooltipPosition="above">
  <mat-icon>history</mat-icon>
</a>
<a routerLink="/hedefler" class="goals-btn" mat-mini-fab color="primary" matTooltip="Hedefler"
  matTooltipPosition="above">
  <mat-icon>flag</mat-icon>
</a>
