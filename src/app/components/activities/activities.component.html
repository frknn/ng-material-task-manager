  <div style="text-align: center;" class="mat-headline">Aktiviteler</div>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item *ngFor="let activity of activities">
      <p class="mat-typography">
        <b>{{activity.date | date:'dd/MM/yyyy HH:mm'}}</b>
        <span> <b> | </b> </span>
        {{activity.activityText}}
      </p>
    </mat-list-item>
  </mat-list>
</div>
